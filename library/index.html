<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Library Project</title>
</head>
<body class="body">
    <div class="header">
        <button class="open-menu btn">Add Book</button>
    </div>
    <div class="cards"></div>
    <div class="footer"></div>
    <div class="invisible" id="formDiv">
        <div class="window">
            <form action="" class="flex">
                <label for="title">Book Title:</label>
                <input type="text" id="title">
                <label for="author">Author Name:</label>
                <input type="text" id="author">
                <label for="page">Number of Page:</label>
                <input type="number" id="page">
                <label for="checkbox">Read:</label>
                <input type="checkbox" id="checkbox" name="checkbox" value="1">
            </form>
            <button class="close btn"><strong>X</strong></button>
            <button class="add-book btn">Add Book</button>
        </div>
    </div>
</body>
</html>
